{% extends 'my_web/base/base.html' %}
{% load static %}
{% block settings %}
    <div class="row">
        <div class="col-12">
            <div class="card mb-3 btn-reveal-trigger">
                <div class="card-header position-relative min-vh-25 mb-8">
                    <div class="cover-image">
                        <div class="bg-holder rounded-3 rounded-bottom-0"
                             style="background-image:url({% static 'my_web/my_images/loading.jpg' %});">
                        </div>
                        <!--/.bg-holder-->

                        <input class="d-none" id="upload-cover-image" name="new_image" type="file"/>
                        <label class="cover-image-file-input" for="upload-cover-image"><span
                                class="fas fa-camera me-2"></span><span>Change cover photo</span></label>
                    </div>
                    <div class="avatar avatar-5xl avatar-profile shadow-sm img-thumbnail rounded-circle">
                        {% if customer.image %}
                            <div class="h-100 w-100 rounded-circle overflow-hidden position-relative"><img
                                    src="{{ customer.image.url }}" width="200" alt=""
                                    data-dz-thumbnail="data-dz-thumbnail"/>
                                <input class="d-none" id="profile-image" type="file"/>
                                <label class="mb-0 overlay-icon d-flex flex-center" for="profile-image"><span
                                        class="bg-holder overlay overlay-0"></span><span
                                        class="z-index-1 text-white dark__text-white text-center fs--1"><span
                                        class="fas fa-camera"></span><span
                                        class="d-block">Update</span></span></label>
                            </div>
                        {% else %}
                            <div class="h-100 w-100 rounded-circle overflow-hidden position-relative"><img
                                src="{% static 'my_web/my_images/Circle-icons-profile.svg.png' %}" width="200" alt=""
                                data-dz-thumbnail="data-dz-thumbnail"/>
                            <input class="d-none" id="profile-image" type="file"/>
                            <label class="mb-0 overlay-icon d-flex flex-center" for="profile-image"><span
                                    class="bg-holder overlay overlay-0"></span><span
                                    class="z-index-1 text-white dark__text-white text-center fs--1"><span
                                    class="fas fa-camera"></span><span
                                    class="d-block">Update</span></span></label>
                        {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row g-0">
            <div class="col-lg-8 pe-lg-2">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0">Profile Settings</h5>
                    </div>
                    <div class="card-body bg-light">
                        <form method="post" enctype="multipart/form-data" class="row g-3">
                            {% csrf_token %}
                            <div class="col-lg-6">
                                <label class="form-label" for="first-name">Full Name</label>
                                <input class="form-control" id="first-name" name="full_name" type="text"
                                       placeholder="New Full Name" value="{{ customer.full_name }}"/>
                            </div>
                            <div class="col-lg-6">
                                <label class="form-label" for="email1">Email</label>
                                <input class="form-control" id="email1" type="text" name="email" placeholder="New Email"
                                       value="{{ customer.email }}"/>
                            </div>
                            <div class="col-lg-6">
                                <label class="form-label" for="email2">Phone</label>
                                <input class="form-control" id="email2" type="text" name="phone"
                                       placeholder="New Phone number"
                                       value="{{ customer.phone }}"/>
                            </div>
                            <div class="col-lg-12">
                                <label class="form-label" for="email3">Address</label>
                                <input class="form-control" id="email3" type="text" name="address"
                                       placeholder="New Address"
                                       value="{{ customer.address }}"/>
                            </div>
                            <div class="col-lg-12">
                                <label class="form-label" for="email3">Image </label>
                                <input class="form-control" id="email3" type="file" name="image"/>
                                {% if customer.image %}
                                    <label class="form-label" for="email3">{{ customer.image }}</label>
                                {% endif %}
                            </div>
                            <div class="col-12 d-flex justify-content-end">
                                <button class="btn btn-primary" type="submit">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
