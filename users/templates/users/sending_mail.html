{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç–ø—Ä–∞–≤–∫–∞ –ø–∏—Å—å–º–∞</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button {
            background-color: #008CBA;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .success-message {
            color: green;
            margin-top: 20px;
        }

        .error-message {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Sending messageüòä</h1>

    <form method="post">
        {% csrf_token %}
        <label for="email-title">Title:</label>
        <input type="text" id="email-title" name="title" required>

        <label for="email-body">Enter the message:</label>
        <textarea id="email-body" name="message" rows="10" required></textarea>

        <label for="email-recipient">Enter the email you want to send:</label>
        <input type="text" id="email-recipient" name="email" required>

        <button type="submit">Send</button>

        <div id="success-message" class="success-message"></div>
        <div id="error-message" class="error-message"></div>
    </form>
</div>
</body>
</html>
